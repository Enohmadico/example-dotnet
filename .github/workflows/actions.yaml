name: example-dotnet
run-name: example-dotnet app 
on: 
    push:
        branches:
              - DEV
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: checkout step 
              uses: actions/checkout@v4
            - name: Set up donet 
              uses: actions/setup-dotnet@v4
              with:
                node-version: "2.1.x"
            - name: Install Dependencies
              run: |
                cd example-dotnet
                dotnet restore
            - name: build  step 
              run: |
                cd example-dotnet
                 
                    dotnet build --configuration debug --output ./example-dotnetdotnet/artifacts
            - name: list directories after build 
              run: |
                 Get-childitem ./example-dotnetdotnet/artifacts
